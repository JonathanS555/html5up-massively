<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Canvas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="assets/js/canvas_app.js" defer></script> <!-- Include your JavaScript file here -->
</head>
<body>
    <canvas id="drawing-canvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    <button id="predict-button">Predict</button>
    <div id="prediction-result"></div>

    <script>
        // Example to visualize one of the drawings (optional)
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillRect(10, 10, 100, 100);  // Example drawing
    </script>
</body>
</html>
